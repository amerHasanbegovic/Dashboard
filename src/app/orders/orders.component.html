<h2>Latest Orders</h2>
<table class="table table-hover table-dark table-sm">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Amount</th>
            <th>Order Placed</th>
            <th>Order Fulfilled</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody *ngFor="let order of orders">
        <tr>
            <td>{{order.id}}</td>
            <td>{{order.customer.name}}</td>
            <td>{{order.amount}}</td>
            <td>{{order.placed | date: 'short'}}</td>
            <td>{{order.completed | date: 'short'}}</td>
            <td>Status</td>
        </tr>
    </tbody>
</table>
<app-pagination (goPage)="GoToPage($event)" (goPrevious)="GoToPrevious()" (goNext)="GoToNext()" [page]="page"
    [perPage]="limit" [count]="total"></app-pagination>
